<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Forever</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* BASIC RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top left, #ffdde1, #ee9ca7, #0f1b21);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  font-family: "Poppins", sans-serif;
  color: white;
  position: relative;
}

/* WRAPPER */
.wrapper {
  position: relative;
  width: min(90vw, 550px);
}

/* SVG WREATH */
svg {
  width: 100%;
  height: auto;
  animation: rotate 100s linear infinite;
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* DRAW PATHS */
.draw {
  fill: none;
  stroke-dasharray: 1500;
  stroke-dashoffset: 1500;
  animation: draw 3s ease forwards;
}

@keyframes draw {
  to { stroke-dashoffset: 0; }
}

/* LEAVES */
.leaf {
  stroke: #7fbfa8;
  stroke-width: 3;
  stroke-linecap: round;
  stroke-linejoin: round;
}

/* STEMS */
.stem {
  stroke: #5fa38c;
  stroke-width: 3;
}

/* PETALS */
.petal {
  fill: #f7b7c8;
  opacity: 0;
  transform-origin: center;
  animation: bloom 1.2s ease forwards;
}

@keyframes bloom {
  0% { opacity: 0; transform: scale(0.2) rotate(0deg); }
  100% { opacity: 1; transform: scale(1) rotate(360deg); }
}

/* PETAL SEQUENCE */
.p1 { animation-delay: 1.2s; }
.p2 { animation-delay: 1.8s; }
.p3 { animation-delay: 2.4s; }
.p4 { animation-delay: 3s; }
.p5 { animation-delay: 3.6s; }
.p6 { animation-delay: 4.2s; }
.p7 { animation-delay: 4.8s; }
.p8 { animation-delay: 5.4s; }

/* TEXT */
.text {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  opacity: 0;
  animation: textIn 2s ease forwards;
  animation-delay: 5.6s;
}

@keyframes textIn {
  to { opacity: 1; }
}

.text h1 {
  font-size: clamp(2rem, 6vw, 3rem);
  margin-bottom: 0.5rem;
  letter-spacing: 1px;
}

.text p {
  font-size: clamp(1rem, 4vw, 1.3rem);
  opacity: 0.85;
  line-height: 1.7;
}

/* FALLING PETALS */
.petal-fall {
  position: fixed;
  top: -40px;
  font-size: 18px;
  animation: fall linear infinite;
  opacity: 0.7;
  pointer-events: none;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg) scale(1.1);
  }
}

</style>
</head>
